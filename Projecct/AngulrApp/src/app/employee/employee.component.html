<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<div class="row">
    <div class="col s12 m6">
        <div class="card"
            style="background-size: cover; height: 1000px; width: 1500px; background-color: rgb(20, 13, 105);">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form action="" #employeeForm="ngForm">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedEmployee._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="selectedEmployee.name"
                                        placeholder="Enter Full Name" required>
                                    <label>Name:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="position" #position="ngModel"
                                        [(ngModel)]="selectedEmployee.position" placeholder="Enter Position">
                                    <label>position:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="office" #office="ngModel"
                                        [(ngModel)]="selectedEmployee.office" placeholder="Enter Office">
                                    <label>Office:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="salary" #salary="ngModel"
                                        [(ngModel)]="selectedEmployee.salary" placeholder="Enter Salary">
                                    <label>Salary:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right " type="button"
                                        (click)="resetForm(employeeForm)">Reset</button>
                                    <button class="btn btn-custom left" type="button" [disabled]="!employeeForm.valid"
                                        (click)="submit(employeeForm)">Submit</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="col s7">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th style="padding-right: 10px;">Position</th>
                                    <th> office</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                            </thead>
                            <tbody>

                                <tr *ngFor="let em of employees ">
                                    <td>{{em.name}}</td>
                                    <td style="padding-right: 10px;">{{em.position}}</td>
                                    <td>{{em.office}}</td>
                                    <td>
                                        <a href="#" (click)="onEdit(em)" class="action-btn">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="action-btn" (click)="onDelete(em._id, employeeForm)">
                                            <i class="fas fa-times"></i>
                                        </a>
                                    </td>

                                </tr>

                            </tbody>

                        </table>


                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
